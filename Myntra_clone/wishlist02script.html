<script>
  let selectedCardKey = `selectedCard-${location.search.split("=")[1]}`;
  let selectedCard = JSON.parse(localStorage.getItem(selectedCardKey));

  let cardTemplate = `
        <div class="card-item" data-obj='{{cardObj}}'>
          <div class="card-img">
            <img src="{{image}}" alt="{{title}}">
          </div>
          <div class="card-info">
            <h3 class="title">{{title}}</h3>
            <h4 class="sub-title">{{subtitle}}</h4>
            <h4 class="pricing">{{price}}</h4>
          </div>`;
  let cardHtml = cardTemplate;

  let row = document.querySelector(".row");
  row.insertAdjacentHTML("beforeend", cardHtml);
</script>
